<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My recipes</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" >
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary" >
            <div class="panel-heading" >
                <h1 style="font-size: 48px" th:text="'My recipes'">My recipes</h1>
            </div>
            <div class="panel-body" >
                <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                    <table class="table table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Difficulty</th>
                            <!--  <td>Categories</td> -->
                            <th>Prep time</th>
                            <th>Cook time</th>
                            <th>Servings</th>
                            <th>Source</th>
                            <th>URL</th>
                            <!--  <td>Ingredients</td> -->
                            <th>Directions</th>
                            <th>View</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="recipe: ${recipes}">
                            <td th:text="${recipe.id}">id plchldr</td>
                            <td th:text="${recipe.description}">description plchldr</td>
                            <td th:text="${recipe.difficulty}">difficulty plchldr</td>
                            <!--    <td th:each="category: ${recipe.categories}">categories plchldr
                                    <p th:text="$category.description">category desc plchdlr</p>
                                </td>
                            -->
                            <td th:text="${recipe.prepTime + ' min'}">prepTime plchldr</td>
                            <td th:text="${recipe.cookTime + ' min'}">cookTime plchldr</td>
                            <td th:text="${recipe.servings}">servings plchldr</td>
                            <td th:text="${recipe.source}">source plchldr</td>
                            <td th:text="${recipe.url}">url plchldr</td>
                            <!--    <td th:each="ingredient: ${recipe.ingredients}">ingredients plchldr
                                    <p th:text="${ingredient.amount} + ' ' + $ingredient.uom">amount
                                    + unit of measure plchdlr</p>
                                    <p th:text="$ingredient.description">category desc plchdlr</p>
                            -->    </td>
                            <td th:text="${recipe.directions}">directions plchldr</td>
                            <td><a href="#" th:href="@{'/recipe/show' + ${recipe.id}}"/>View</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
