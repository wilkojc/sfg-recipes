<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My recipes</title>

    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class= "card" >
    <div class="row">
        <div class="col-md-8 mx-auto  border border-primary">
            <div class="card-header bg-primary text-center">
                <h1 th:text="'My recipes'">My recipes</h1>
            </div>
            <div class="card-body" >
                <div class="card-table table" th:if="${not #lists.isEmpty(recipes)}">
                    <table class="table table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>View</th>
                        </tr>
                        </thead>
                        <tr th:remove="all">
                            <td>Hello there</td>
                            <td>Tasty Goodnees 1</td>
                            <td><a href="#">View</a></td>
                        </tr>
                        <tr th:remove="all">
                            <td>Hello there</td>
                            <td>Tasty Goodnees 2</td>
                            <td><a href="#">View</a></td>
                        </tr>
                        <tr th:each="recipe : ${recipes}">
                            <td th:text="${recipe.id}">Hello there</td>
                            <td th:text="${recipe.description}">Tasty Goodness 3</td>
                            <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
</div>
</div>
</body>
</html>
